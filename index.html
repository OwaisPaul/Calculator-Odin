<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
 <div class="container">
    <input type="text" id="display" placeholder="0" readonly>
    <div class="buttons">
    <button id="clear" onClick = "clearDisplay()">C</button>
    <button id="seven" onClick = "inTheDisplay('7')">7</button>
    <button id="eight" onClick = "inTheDisplay('8')">8</button>
    <button id="nine" onClick = "inTheDisplay('9')">9</button>
    <button id="multiply" onClick = "inTheDisplay('*')">*</button>
    <button id="four" onClick = "inTheDisplay('4')">4</button>
    <button id="five" onClick = "inTheDisplay('5')">5</button>
    <button id="six" onClick = "inTheDisplay('6')">6</button>
    <button id="plus" onClick = "inTheDisplay('+')">+</button>
    <button id="one" onClick = "inTheDisplay('1')">1</button>
    <button id="two" onClick = "inTheDisplay('2')">2</button>
    <button id="three" onClick = "inTheDisplay('3')">3</button>
    <button id="minus" onClick = "inTheDisplay('-')">-</button>
    <button id="zero" onClick = "inTheDisplay('0')">0</button>
    <button id="divide" onClick = "inTheDisplay('/')">/</button>
    <button id="equal" onClick = "calculate()">=</button>
</div>
</div>
   
    <script src="script.js" defer></script>
</body>
</html>
